<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Connect Four Game</title>
    <style type="text/css">
      * { box-sizing: border-box; }
      #wrapper { width: 100%; height: 100%; }
      #board-wrapper { margin: 0 auto; width: 520px; text-align: center; }
      .cell {
        display: inline-block;
        width: 70px;
        height: 70px;
        border: 1px solid #DDD;
        vertical-align: top;
        border-radius: 50%;
        margin: 2px;
        -moz-transition: all .1s linear;
        -o-transition: all .1s linear;
        -webkit-transition: all .1s linear;
        transition: all .1s linear
      }
      #controls {
        border-top: 5px solid #ddd;
        margin-top: 20px;
        padding: 10px;
        text-align: left;
      }
      .yellow { background: yellow !important; border: 1px solid yellow !important; }
      .red { background: red !important; border: 1px solid red !important; }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="board-wrapper">
        <h1>Connect Four Game</h1>
        <div id="board">
        </div>
        <div id="controls">
          Turn: <span style="font-weight: bold" class="turn">Player 1</span>
          <button style="float: right" id="reset">Reset Board</button>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/connect-four.js"></script>
  </body>
</html>
